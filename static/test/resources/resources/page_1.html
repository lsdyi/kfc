  <body class="base contact">
    <div  class="base">
		<span class="KFC0"><b><i>Welcome</i></b></span><br>
		<span class="KFC"><b><i>to KFC</i></b></span>
      <!-- Unnamed (图像) -->
      <div class="piclist">
		  <div class="pickbox">
		<div class="box front"><a href=""><img  src="./timg.png"/></a></div>
		  </div>
	</div>

	  <!-- Unnamed (图像) -->
      <div id="u1" class="ax_default image">
        <img id="u1_img" class="img" src="timg (1).gif"/>
		</div>
	  </div>
	  <div class="txt">
	 <div class="text">
		 <h1>Do you want fired chicken every day?</h1>
		 <h2>Do you want to join us?</h2>
		 <h3>If you Want ! Click it Now !<h3>
		 </div>
	 <div class="arrowhead">
		 <div class="arrowhead1">
			 <div class="back1"><img src="1.png" /></div>
			 </div>
		<div class="arrowhead1">
			<div class="back2"><img src="1.png" /></div>
					 </div>
		<div class="arrowhead1">
			<div class="back3"><img src="1.png" /></div>
					 </div>
		<div class="arrowhead1">
			 <div class="back4"><img src="1.png" /></div>
					 </div>
		<div class="arrowhead1">
			<div class="back5"><img src="1.png" /></div>
					 </div>	
		<div class="btn">
		<table >
				<tr>
		<td><button class="btn1"><b>Yes</b></button></td>
		<td><button class="btn2"><b>No</b></button></td>	
		</tr>
		</table>
		</div>												
		 </div>
	  </div>
		 <article>
			 <section id="contact" method="post" id="frmContact">
				 <form>
					 <fieldset>
						 <legend>Contact</legend>
						 <p>
							 <label for="username" class="required"><b>Your Name</b></label>
							 <input type="text" name="username" id="username" maxLength="250" placeholder="Mr.Zhang" tabindex="0">
						 </p>
						 <p>
							<label for="idcard" class="required"><b>Your IDcard</b></label>
						 	<input type="text" name="idcard" id="idcard" maxLength="250" placeholder="Thirtenn ID number" tabindex="1">
						 </p>
						 <p>
						 	 <label for="Phonenumber" class="required"><b>Your Phone</b></label>
						 	<input type="tel" name="Phonenumber" id="Phonenumber" maxLength="250" placeholder="Eleven Digits" tabindex="2">
						 </p>						 
						 <p>
						 	 <label for="Birthday" class="required"><b>Your Birthday</b></label>
						 	<input type="date" name="Birthday" id="Birthday" maxLength="250" placeholder="We send you a big gift on your bithday " tabindex="3">
						 </p>
						 <p>
						 	 <label for="emailFrom" class="required"><b>Your Email</b></label>
						 	<input type="email" name="emailFrom" id="emailFrom" maxLength="250" placeholder="rob@xx.com" tabindex="4">
						 </p>
						 <br>
						 <p>
						 	<label for="emailBody" class="required"><b>Your massage</b></label>							
							 <textarea name="txtBody" id="emailBody" tabindex="5"></textarea>
						 </p>
						 <p class="reminder">Please fill out the required fields!</p>
						 <input class="submit sub" type="submit" value="Submit"/>
						 <input class="submit back" type="submit" value="Back"/>
					 </fieldset>
				 </form>
			 </section>
			 </article>
